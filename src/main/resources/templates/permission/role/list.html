<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE> Role List </TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--<link rel="stylesheet" th:href="@{/ztree/css/demo.css}" type="text/css">-->
    <link rel="stylesheet" th:href="@{/ztree/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <link th:href="@{/bootstrapTable/bootstrap-table.min.css}" rel="stylesheet">

    <script th:src="@{/jquery/jquery-2.1.0.min.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/ztree/js/jquery.ztree.all.js}"></script>
    <script th:src="@{/bootstrapTable/bootstrap-table.min.js}"></script>
    <script th:src="@{/bootstrapTable/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:inline="javascript">


    </script>
</HEAD>
<BODY>
<!--BootstrapTable自定义工具栏-->
<div class="row">
    <div class="col-md-8 col-md-offset-2" >
        <div id="toolbar" class="btn-group">
            <div>
                <button type="button" class="btn btn-default" id="addRoleBtn">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button type="button" class="btn btn-default" id="user_deleteAll_btn">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
        <table id="table" class="table table-striped">
        </table>
    </div>
</div>
<script th:inline="javascript">


    //生成BootStrapTable
    $(function () {
        var rurl =[[@{/permission/role/getAllRoles}]];
        $("#table").bootstrapTable({
            url: rurl,//请求的URL
            cache: false,//是否使用缓存
            search:true,//是否显示表格搜索
            toolbar:"#toolbar",//工具栏
            striped: true,//行间隔色
            pagination: true,//分页
            pageList: [10,20,30],//每页行数
            pageSize:10,//每页的行数
            pageNumber: 1,//初始化第一页，默认第一页
            showToggle: true,//详细视图和列表视图的切换
            sortable:true,//启用排序
            showRefresh:true,//刷新
            showColumns:true,//显示所有列
            sortName:'roleId',//排序的列
            sortOrder:'asc',//排序方式
            sidePagination: "server",
            queryParams: function (params) {
                var temp = {
                    pageSize: params.limit,
                    pageNumber: (params.offset / params.limit) + 1,
                    sortName: params.sort,
                    searchInfo:params.search,
                    sortOrder: params.order
                };
                return temp;
            },
            columns:[
                {
                    checkbox:true
                },
                {
                    field:'roleName',
                    title:'Role Name',
                    align:'center',
                    valign:'middle',
                    sortable:'true',
                    switchable:false,//右上角的column不显示此列
                    visible:true
                },
                {
                    field:'roleId',
                    title:'Role ID',
                    align:'center',
                    valign:'middle',
                    sortable:'true',
                    visible:false
                },
                {
                    field:'description',
                    title:'Description',
                    align:'center',
                    sortable:'true',
                    valign:'middle',
                    visible:true
                },
                {
                    field:'roleStatus',
                    title:'Role Status',
                    align:'center',
                    valign:'middle',
                    sortable:'true',
                    formatter:statusFormat,
                    visible:true
                },
                {
                    field:'action',
                    title:'Action',
                    formatter:actionFormatter
                }
            ],
            onLoadSuccess: function(){  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function(){  //加载失败时执行
                console.info("加载数据失败");
            }


        })

        //将date格式转换为字符串
        function changeDateFormat(cellval) {
            var dateVal = cellval + "";
            if (cellval != null) {
                var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();

                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
            }
        }

        //状态信息转换
        function statusFormat(cellval){
            if(cellval==1){
                return '<span class="label label-success">正常</span>';
            }else if (cellval==0){
                return '<span class="label label-danger">禁用</span>';
            }
        }

        //操作栏格式
        function actionFormatter(value, row, index) {
            return [
                '&nbsp;&nbsp;&nbsp;&nbsp;<a class="edit ml10 edit_btn"  edit-id="'+row.roleId+'"title="Edit">',
                '<i class="glyphicon glyphicon-edit"></i>',
                '</a>&nbsp;&nbsp;&nbsp;&nbsp;',
                '<a class="remove ml10 delete_btn" del-id="'+row.roleId+'"title="Remove">',
                '<i class="glyphicon glyphicon-remove"></i>',
                '</a>'
            ].join('');
        }

    })

    //刷新BootstrapTable，查询
    $("#queryBtn").click(function () {
        $("#table").bootstrapTable('refresh');
        return false;
    })

    $(document).on("click",".edit_btn",function(){

      var editId = $(this).attr("edit-id");
      window.location.href = "/rbac/permission/role/edit?roleId="+editId; ;

    });

    //添加角色
    $("#addRoleBtn").click(function () {
        window.location.href = "/rbac/permission/role/add";
    })

</script>
</BODY>
</HTML>
